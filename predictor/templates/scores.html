{% extends 'base.html' %}
{% block section-title %}
<a href="{% url 'predictor.views.predict' userid=userid %}" class="navbar-link active" style="color:#BBB">Games</a> / Scores
<span class="pull-right">
</span>
{% endblock %}
{% block maincontainer %}

<table class=table>
{% for u in users %}
<tr>
	<td>{{ u.first_name|default:u.username }}</td><td>{{ u.points|floatformat:"0" }}</td>
</tr>
{% endfor %}
</table>



{% endblock %}
